{% extends "base.html" %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Авторизация</h2>
        {% if form %}
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p> {{ field.label_tag }} <br> {{ field }} </p>
                {% endfor %}
                <input type="submit" class="btn btn-dark" value="Войти" />
            </form>
        {% endif %}
    </div>
{% endblock %}
